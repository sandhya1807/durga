<div class="container">
   
             
 <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
     
     <div class="form-group">
         <label>Name</label>
          <input type="text" formControlName="name" class="form-control" placeholder="Enter your name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" id=t/>
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
         <div *ngIf="f.name.errors.required">Name is required</div>
         </div>
     </div>
     <div class="form-group">
         <label>Email Id</label>
          <input type="text" formControlName="emailid" class="form-control" placeholder="Enter email address" [ngClass]="{ 'is-invalid': submitted && f.emailid.errors }" id=t/>
          <div *ngIf="submitted && f.emailid.errors" class="invalid-feedback">
         <div *ngIf="f.emailid.errors.required">Email id is required</div>
         <div *ngIf="f.emailid.errors.email">Invalid email address</div>
        </div>
        

     </div> 
     <div class="form-group">
        <label>Subject</label>
         <textarea  formControlName="subject" class="form-control" row="8" placeholder="Write something..." [ngClass]="{ 'is-invalid': submitted && f.subject.errors }" id=t></textarea>
         <div *ngIf="submitted && f.subject.errors" class="invalid-feedback">
        <div *ngIf="f.subject.errors.required">Subject is required</div>
        </div>
    </div> 
     
         
         <div class="text-center">
        
            <button class="btn btn-primary mr-1" >Submit</button>
            
         </div>
    </form>
 </div>
